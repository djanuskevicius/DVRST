<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
  </style>
  <title>DVRST Concert</title>
</head>
<body>

  <div class="top-line">
    <input type="text" placeholder="Search">
    <div class="toptext"><b>Coming soon to Lithuania!</b></div>
  </div>

  <div class="main">
    <img src="dvrst.jpg" alt="DVRST">
    <p class="text1"><b>DVRST</b></p>
    <p class="text2">night drive phonk</p>
  </div>

  <div>
    <h2 class="musictext">Some of their music</h2>
    <iframe
      class="soundcloud" 
      width="30%" 
      height="500"
      scrolling="no" 
      frameborder="no" 
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1245359785&color=%23000000&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
    </iframe>

    <h2 class="maptext">Location of the show</h2>
    <iframe
      class="location"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d293725.87160179904!2d23.647776355823932!3d54.89004923056229!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46e72270b167d343%3A0x614bd1e0c7378bbc!2sKaunas!5e0!3m2!1slt!2slt!4v1654535003194!5m2!1slt!2slt"
      width="400" 
      height="400" 
      style="border:0;" 
      loading="lazy">
    </iframe>

    <h2 class="regtext">Fill this up if you want to stay informed.</h2>
    <form action="#" method="get">
      <label for="name">Name</label>
      <input class="reg" id="name" name="name" type="text" placeholder="John">
    
      <label for="email">Email</label>
      <input class="reg" id="email" name="email" type="email" placeholder="youremail@email.com">
      <input class="submitbutton" type="submit">
    </form>
  </div>
</body>
</html>
